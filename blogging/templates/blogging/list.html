{% extends "base.html" %} {% block content %}
    <h1>Recent Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post }} </h2>
            <p class="byline">
                Posted by {{ post.author.username }} &mdash; {{ post.published_date }}
            </p>
        </div>

    {% endfor %}
{% endblock %}
